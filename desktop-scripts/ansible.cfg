[defaults]
# Enable color output (already enabled by default, but ensuring it's there)
force_color = 1

[colors]
# Change "OK" status from default green
ok = green

# Change "CHANGED" status from default yellow
changed = blue

# Change "FAILED" status from default red to yellow
failed = yellow

# Change "UNREACHABLE" status (usually red) to yellow
unreachable = yellow

# Optionally, adjust skipped tasks (default cyan)
skipped = cyan

# Adjust 'diff' for better visual distinction, if necessary
diff_add = green
diff_remove = yellow
